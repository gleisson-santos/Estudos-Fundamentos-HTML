<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- flex -->
    <div class="flex">
        <p>Meu</p>
        <p>Primeiro</p>
        <p>Elemento</p>
        <p>Com flex</p>
    </div>
    <!-- 2 - flex column -->
    <div class="flex-column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
    <!-- 3 - flex - wrap -->
    <div class="wrap">
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
    </div>
    <!-- 4 - justify content  -->
    <h2>Center</h2>
    <div class="center">
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
    </div>

    <h2>Space Around</h2>
    <div class="space-around">
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
    </div>

    <h2>Space Between</h2>
    <div class="space-between">
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
    </div>

    <h2>End</h2>
    <div class="end">
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
    </div>
    <!-- 5 - align items -->
    <h2>Center</h2>
    <div class="align-center">
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
    </div>

    <h2>End</h2>
    <div class="flex-end">
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
    </div>

    <h2>Stretch</h2>
    <div class="stretch">
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
    </div>
    <!-- 6 - gap -->
    <div class="gap">
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
    </div>
    <!-- 7 - order -->
    <h2>Order</h2>
    <div class="order">
        <div class="bx" id="three">3</div>
        <div class="bx" id="one">1</div>
        <div class="bx" id="two">2</div>
    </div>
    <!-- 8 - grow -->
    <h2>Grow</h2>
    <div class="grow">
        <div class="bx"></div>
        <div class="bx big"></div>
        <div class="bx"></div>
    </div>
    <!-- 9 basis -->
    <h2>Basis</h2>
    <div class="basis">
        <div class="bx"></div>
        <div class="bx big"></div>
        <div class="bx"></div>
    </div>
    <!-- 10 shrink -->
    <h2>Shrink</h2>
    <div class="shrink">
        <div class="bx"></div>
        <div class="bx small"></div>
        <div class="bx"></div>
    </div>
    <!-- flex shorthand -->
    <h2>Shorthand</h2>
    <div class="shorthand">
        <div class="bx"></div>
        <div class="bx diferente"></div>
        <div class="bx"></div>
    </div>
    <!-- auto alinhamento -->
    <h2>Auto alinhamento</h2>
    <div class="auto-align">
        <div class="bx"></div>
        <div class="bx diferente"></div>
        <div class="bx"></div>
    </div>
</body>

</html>
