<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- flex -->
    <div class="flex">
        <p>Meu</p>
        <p>Primeiro</p>
        <p>Elemento</p>
        <p>Com flex</p>
    </div>
    <!-- 2 - flex column -->
    <div class="flex-column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
    <!-- 3 - flex - wrap -->
    <div class="wrap">
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
    </div>
    <!-- 4 - justify content  -->
    <h2>Center</h2>
    <div class="center">
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
    </div>

    <h2>Space Around</h2>
    <div class="space-around">
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
    </div>

    <h2>Space Between</h2>
    <div class="space-between">
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
    </div>

    <h2>End</h2>
    <div class="end">
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
    </div>
    <!-- 5 - align items -->
    <h2>Center</h2>
    <div class="align-center">
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
    </div>

    <h2>End</h2>
    <div class="flex-end">
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
    </div>

    <h2>Stretch</h2>
    <div class="stretch">
        <div class="bx"></div>
        <div class="bx"></div>
        <div class="bx"></div>
    </div>
</body>

</html>
